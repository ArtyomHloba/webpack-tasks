<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Інформація про виконавця</title>
  </head>
  <style>
    /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

    html,
    body,
    div,
    span,
    applet,
    object,
    iframe,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    blockquote,
    pre,
    a,
    abbr,
    acronym,
    address,
    big,
    cite,
    code,
    del,
    dfn,
    em,
    img,
    ins,
    kbd,
    q,
    s,
    samp,
    small,
    strike,
    strong,
    sub,
    sup,
    tt,
    var,
    b,
    u,
    i,
    center,
    dl,
    dt,
    dd,
    ol,
    ul,
    li,
    fieldset,
    form,
    label,
    legend,
    table,
    caption,
    tbody,
    tfoot,
    thead,
    tr,
    th,
    td,
    article,
    aside,
    canvas,
    details,
    embed,
    figure,
    figcaption,
    footer,
    header,
    hgroup,
    menu,
    nav,
    output,
    ruby,
    section,
    summary,
    time,
    mark,
    audio,
    video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }
    /* HTML5 display-role reset for older browsers */
    article,
    aside,
    details,
    figcaption,
    figure,
    footer,
    header,
    hgroup,
    menu,
    nav,
    section {
      display: block;
    }
    body {
      line-height: 1;
    }
    ol,
    ul {
      list-style: none;
    }
    blockquote,
    q {
      quotes: none;
    }
    blockquote:before,
    blockquote:after,
    q:before,
    q:after {
      content: '';
      content: none;
    }
    table {
      border-collapse: collapse;
      border-spacing: 0;
    }
    body {
      font-size: 20px;
      font-family: sans-serif;
    }

    * {
      box-sizing: border-box;
    }
    .info-container {
      max-width: 400px;
      min-width: 150px;
      width: 100%;
      box-shadow: 0 0 5px gray;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 7px;
      margin: 50px auto;
    }
    .title {
      font-weight: 700;
    }
    .btn {
      text-decoration: none;
      padding: 5px 10px;
      align-self: center;
      background-color: lightskyblue;
      color: black;
      border-radius: 5px;
      transition: 0.2s;
    }
    .btn:hover {
      background-color: lightgray;
    }
  </style>
  <body>
    <article class="info-container">
      <h2 class="title">Інформація про виконавця</h2>
      <p>ПІБ: Глоба Артем Сергійович</p>
      <p>Курс: Програмна Інженерія</p>
      <p>Група: 6.1212-2пі</p>
      <a class="btn" href="./about.html">Про мене</a>
    </article>
  </body>
</html>
